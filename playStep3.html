<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="數享秉持綠能永續經營理念，成為提供差異化服務的世界級RMN公司。我們致力於協助企業追求最高的利潤及成長，幫助企業轉型，規劃並建置完善的跨平台行銷。" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="js/loading.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/sweetalert2.css">
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/playSelection.css">
  <link rel="stylesheet" href="css/playStep3.css">
  <title>媒體刊播</title>
</head>
<body>
  <header></header>
  <div id="main">
    <div class="content">
      <div class="title"></div>
      <div class="contentBG ">
        <ul class="stepFlex step3">
          <li class="confirm">
            <div class="circle">01</div>
            <span>刊播時間</span>
          </li>
          <li class="confirm">
            <div class="circle">02</div>
            <span>刊播素材</span>
          </li>
          <li class="now">
            <div class="circle">03</div>
            <span>刊播設備</span>
          </li>
          <li>
            <div class="circle">04</div>
            <span>刊播內容</span>
          </li>
        </ul>
        <div class="stepContent">
          <div class="step step3">
            <div class="searchBar top">
              <div class="btn back2 border pre">上一步</div>
              <div class="btn stepBtn stepBtn3">下一步</div>
            </div>
            <div class="searchBar" name="searchBar">
              <div class="filter">
                <div class="flex keyWords">
                  <input type="text" placeholder="輸入關鍵字" class="keyWords">
                </div>
                <div class="flex screen">
                  <label for="screen">螢幕 :</label>
                  <select name="" id="screen">
                    <option value="all">全部</option>
                    <option value="horizontal">橫式</option>
                    <option value="vertical">直式</option>
                  </select>
                </div>
              </div>
              <div class="btn search"><input type="submit" value="查詢" /></div>
            </div>
            <div class="textInfo">
              <img src="img/table/textInfo.svg" alt="">
              <div class="info">點選紫色字體可進行排序</div>
            </div>
            <div class="tableWrapper">
              <div class="table-responsive">
                <table class="head_bg step3">
                  <tr>
                    <td class="check"><input type="checkbox"></td>
                    <td>地址</td>
                    <td>設備名稱</td>
                    <td class="sort">螢幕</td>
                  </tr>
                </table>
                <div class="tableWp">
                  <table cellspacing="0" class="mainTable">
                    <thead>
                      <tr>
                        <th><input type="checkbox"></th>
                        <th>地址</th>
                        <th>設備名稱</th>
                        <th class="sort">螢幕</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input type="checkbox"></td>
                        <td>台北市信義路五段7號89樓</td>
                        <td>101觀景台</td>
                        <td>1280x832</td>
                      </tr>
                      <tr>
                        <td><input type="checkbox"></td>
                        <td>台北市仁愛路四段505號1樓</td>
                        <td>國父紀念館</td>
                        <td>1280x832</td>
                      </tr>
                      <tr>
                        <td><input type="checkbox"></td>
                        <td>新北市板橋區縣民大道二段7號</td>
                        <td>新北耶誕城</td>
                        <td>1280x832</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="popup_bg">
          <div class="popupWP big">
            <div class="titleWP">
              <p class="title">刊播設備</p>
              <p class="close">×</p>
            </div>
            <div class="swalWP">
              <div class="selectContent">
                <div class="flex imageWP show">
                  <img src="img/media/101.jpeg" alt="">
                </div>
                <div class="flex name">
                  <p>地址</p><span class="fontLevel_3">台北市信義路五段7號89樓</span>
                </div>
                <div class="flex">
                  <p>設備名稱</p><span class="mac fontLevel_3">台北101觀景台_A1</span>
                </div>
                <div class="flex">
                  <p>螢幕</p><span class="mac fontLevel_3">1280 x 832</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sideNo">5</div>
  <script src="js/textInfo.js"></script>
  <script src="js/table.js"></script>
  <script src="js/batch.js"></script>
  <script>

    $(document).ready(function () {
      let W = $(window).width();

      $('#main .contentBG').innerHeight($('.stepContent').outerHeight()+$('.stepFlex').outerHeight()+120);
      //RWD popup tr detail
      $('.mainTable tr').click(function () {
        if ($(window).width() < 656) {
          $('.popup_bg').fadeIn().css({ 'display': 'flex' });
          $('body').addClass('overflow');
        }
      });

      //close
      $('.popup_bg .titleWP .close').click(function () {
        $('.popup_bg').fadeOut();
      });

      //back
      $('.back2').click(function () {
        window.location = "https://yowru.github.io/CMS/playStep2.html";
      });

      //stepBtn3
      $('.stepBtn3').click(function () {
        if ($('.step3 input[type="checkbox"]').is(':checked')) {
          window.location = "https://yowru.github.io/CMS/playStep4.html";
        } else {
          Swal.fire('請選擇設備', '', 'info');
        }
      });

      //stepBtn3 confirm or not
      $('.step3 input[type="checkbox"]').change(function () {
        if ($('.step3 input[type="checkbox"]').is(':checked')) {
          $('.stepBtn3').addClass('confirm');
        } else {
          $('.stepBtn3').removeClass('confirm');
        }
      });

    });

  </script>
</body>

</html>
